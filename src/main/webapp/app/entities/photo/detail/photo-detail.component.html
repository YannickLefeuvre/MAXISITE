<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="photo">
      <h2 data-cy="photoDetailsHeading"><span jhiTranslate="mobbApp.photo.detail.title">Photo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ photo.id }}</span>
        </dd>
        <dt><span jhiTranslate="mobbApp.photo.nom">Nom</span></dt>
        <dd>
          <span>{{ photo.nom }}</span>
        </dd>
        <dt><span jhiTranslate="mobbApp.photo.images">Images</span></dt>
        <dd>
          <div *ngIf="photo.images">
            <a (click)="openFile(photo.images, photo.imagesContentType)">
              <img [src]="'data:' + photo.imagesContentType + ';base64,' + photo.images" style="max-width: 100%" alt="photo image" />
            </a>
            {{ photo.imagesContentType }}, {{ byteSize(photo.images) }}
          </div>
        </dd>
        <dt><span jhiTranslate="mobbApp.photo.description">Description</span></dt>
        <dd>
          <span>{{ photo.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/photo', photo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
