<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="livre">
      <h2 data-cy="livreDetailsHeading"><span jhiTranslate="mobbApp.livre.detail.title">Livre</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ livre.id }}</span>
        </dd>
        <dt><span jhiTranslate="mobbApp.livre.nom">Nom</span></dt>
        <dd>
          <span>{{ livre.nom }}</span>
        </dd>
        <dt><span jhiTranslate="mobbApp.livre.images">Images</span></dt>
        <dd>
          <div *ngIf="livre.images">
            <a (click)="openFile(livre.images, livre.imagesContentType)">
              <img [src]="'data:' + livre.imagesContentType + ';base64,' + livre.images" style="max-width: 100%" alt="livre image" />
            </a>
            {{ livre.imagesContentType }}, {{ byteSize(livre.images) }}
          </div>
        </dd>
        <dt><span jhiTranslate="mobbApp.livre.description">Description</span></dt>
        <dd>
          <span>{{ livre.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/livre', livre.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
