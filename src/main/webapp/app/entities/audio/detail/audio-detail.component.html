<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="audio">
      <h2 data-cy="audioDetailsHeading"><span jhiTranslate="mobbApp.audio.detail.title">Audio</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ audio.id }}</span>
        </dd>
        <dt><span jhiTranslate="mobbApp.audio.nom">Nom</span></dt>
        <dd>
          <span>{{ audio.nom }}</span>
        </dd>
        <dt><span jhiTranslate="mobbApp.audio.url">Url</span></dt>
        <dd>
          <span>{{ audio.url }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/audio', audio.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
